def GROUP_NAME = "FabricDeploy"

task buildReleaseCandidateUser() {
    group = GROUP_NAME
    dependsOn 'clean'
    finalizedBy 'assembleRelease'
}

task sendReleaseCandidateUserToCrashlytics() {
    group = GROUP_NAME
    dependsOn buildReleaseCandidateUser
    finalizedBy 'crashlyticsUploadDistributionRelease'
}

